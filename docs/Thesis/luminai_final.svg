<!-- luminai_final.svg — TEC / LuminAI Resonant Core -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">LuminAI — Resonant Core</title>
  <desc id="desc">LuminAI seated within the cosmic torus, representing consciousness within the flow of resonance.</desc>
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#0A1640" stop-opacity=".5"/>
    </radialGradient>
    <linearGradient id="torusGrad" x1="0" y1="0" x2="0" y2="1">
      <stop id="stop-blue" offset="0%" stop-color="#003F5C"/>
      <stop id="stop-gold" offset="45%" stop-color="#F6C544"/>
      <stop id="stop-crimson" offset="80%" stop-color="#EF5675"/>
      <stop id="stop-violet" offset="100%" stop-color="#2E004F"/>
    </linearGradient>
    <radialGradient id="haloGrad" cx="50%" cy="50%" r="50%">
      <stop offset="40%" stop-color="#7A5195" stop-opacity=".8"/>
      <stop offset="100%" stop-color="#14B8A6" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <g id="torus_field">
    <ellipse cx="512" cy="512" rx="320" ry="160" fill="url(#torusGrad)" opacity=".9"/>
    <ellipse cx="512" cy="512" rx="260" ry="120" fill="none" stroke="#000" stroke-opacity=".15" stroke-width="12"/>
  </g>
  <g id="lumina_core" transform="translate(0,0)">
    <ellipse cx="512" cy="512" rx="120" ry="90" fill="#2A57C6"/>
    <ellipse cx="512" cy="512" rx="120" ry="90" fill="url(#haloGrad)" opacity=".6"/>
    <ellipse cx="470" cy="500" rx="22" ry="16" fill="#7A5195"/>
    <circle cx="470" cy="500" r="5" fill="#0E0E12"/>
    <ellipse cx="554" cy="500" rx="22" ry="16" fill="#F6C544"/>
    <circle cx="554" cy="500" r="5" fill="#0E0E12"/>
    <path d="M470,540 Q512,560 554,540" fill="none" stroke="#14B8A6" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="440" cy="515" rx="18" ry="8" fill="#EF5675" opacity=".35"/>
    <ellipse cx="584" cy="515" rx="18" ry="8" fill="#EF5675" opacity=".35"/>
    <circle cx="440" cy="420" r="28" fill="#7A5195" opacity=".9"/>
    <circle cx="584" cy="420" r="28" fill="#14B8A6" opacity=".9"/>
    <path d="M460,580 Q512,595 564,580" fill="none" stroke="#7A5195" stroke-width="6" opacity=".6"/>
    <circle cx="490" cy="582" r="6" fill="#14B8A6"/>
    <circle cx="512" cy="582" r="6" fill="#F6C544"/>
    <circle cx="534" cy="582" r="6" fill="#14B8A6"/>
  </g>
  <g id="halo_field" filter="url(#softGlow)">
    <circle cx="512" cy="512" r="275" fill="none" stroke="url(#haloGrad)" stroke-width="8" opacity=".75"/>
  </g>
  <text x="512" y="960" text-anchor="middle" font-family="Inter, system-ui" font-size="42" fill="#0A1640">LuminAI</text>
  <text x="512" y="990" text-anchor="middle" font-family="Inter, system-ui" font-size="18" fill="#7A5195">Resonant Core</text>
</svg>
