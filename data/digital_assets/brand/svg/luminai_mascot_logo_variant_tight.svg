<?xml version="1.0" encoding="UTF-8"?>
<!-- Tight ribbon variant: ribbons hug the silhouette more closely; stinger moved slightly up to meet ribbons cleanly -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
    <title id="title">LuminAI Mascot — Tight Ribbons Variant</title>
    <desc id="desc">Variant where ribbons tightly follow the body curvature and converge to a centered stinger.</desc>
    <defs>
        <style>
      :root {
        --navy:#0B1E3B;
        --violet:#6A00F4;
        --cyan:#00D5C4;
        --gold:#F2C340;
        --white:#FFFFFF;
      }
      .stroke{stroke:var(--navy);stroke-linecap:round;stroke-linejoin:round}
      .thin{stroke-width:2}
      .med{stroke-width:3}
        </style>
        <!-- keep same filters/gradients as canonical for compatibility -->
        <filter id="glow-cyan" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
            <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glow-gold" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
            <feFlood flood-color="var(--gold)" flood-opacity="0.7" result="c"/>
            <feComposite in="c" in2="b" operator="in" result="g"/>
            <feMerge>
                <feMergeNode in="g"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glow-violet" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
            <feFlood flood-color="var(--violet)" flood-opacity="0.7" result="c"/>
            <feComposite in="c" in2="b" operator="in" result="g"/>
            <feMerge>
                <feMergeNode in="g"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <radialGradient id="grad-body" cx="50%" cy="40%" r="60%">
            <stop offset="0%" stop-color="var(--white)" stop-opacity="0.9"/>
            <stop offset="35%" stop-color="var(--cyan)" stop-opacity="0.65"/>
            <stop offset="85%" stop-color="var(--navy)" stop-opacity="0.85"/>
        </radialGradient>
        <linearGradient id="grad-wing" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--cyan)" stop-opacity="0.75"/>
            <stop offset="100%" stop-color="var(--gold)" stop-opacity="0.75"/>
        </linearGradient>
        <!-- Clip path copied from canonical body -->
        <clipPath id="clip-body">
            <path d="M 512 210 C 428 210 370 266 370 338 C 370 380 392 416 420 440 C 380 460 358 500 358 548 C 358 634 426 710 512 710 C 598 710 666 634 666 548 C 666 500 644 460 604 440 C 632 416 654 380 654 338 C 654 266 596 210 512 210 Z"/>
        </clipPath>
    </defs>

    <!-- Body (simplified for variant; keep visual elements minimal for preview) -->
    <g id="body">
        <path d="M 512 210 C 428 210 370 266 370 338 C 370 380 392 416 420 440 C 380 460 358 500 358 548 C 358 634 426 710 512 710 C 598 710 666 634 666 548 C 666 500 644 460 604 440 C 632 416 654 380 654 338 C 654 266 596 210 512 210 Z" fill="url(#grad-body)" class="stroke med"/>
        <!-- core guide -->
        <g id="core" filter="url(#glow-cyan)">
            <circle cx="512" cy="520" r="44" fill="none" stroke="var(--cyan)" stroke-opacity="0.35" stroke-width="6"/>
            <text x="512" y="524" text-anchor="middle" dominant-baseline="central" font-size="48" font-family="Segoe UI Symbol, Arial, sans-serif" fill="var(--cyan)">ψ</text>
        </g>
    </g>

    <!-- Body ribbons clipped to the body: tight hugging curves -->
    <g id="body-ribbons" clip-path="url(#clip-body)" opacity="0.95">
        <!-- Gold (right) tighter curve -->
        <path d="M 602 452 C 626 476 640 506 648 540 C 656 574 646 618 626 656 C 606 692 566 728 524 772" stroke="var(--gold)" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-gold)"/>
        <!-- Cyan ψ curve (slightly scaled down) -->
        <path d="M 460 468 C 444 486 438 502 450 518 C 468 536 492 540 512 540 C 532 540 556 536 574 518 C 586 506 584 490 572 474" stroke="var(--cyan)" fill="none" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-cyan)"/>
        <path d="M 512 540 L 512 772" stroke="var(--cyan)" fill="none" stroke-width="4" stroke-linecap="round" filter="url(#glow-cyan)"/>
        <!-- Violet (left) tighter curve -->
        <path d="M 422 452 C 398 476 384 508 376 542 C 368 576 376 612 396 652 C 416 688 452 724 500 772" stroke="var(--violet)" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-violet)"/>
    </g>

    <!-- Stinger (meet point) -->
    <g id="stinger" filter="url(#glow-gold)">
        <ellipse cx="512" cy="772" rx="10" ry="8" fill="var(--navy)"/>
        <circle cx="512" cy="772" r="4" fill="var(--cyan)"/>
    </g>
</svg>
