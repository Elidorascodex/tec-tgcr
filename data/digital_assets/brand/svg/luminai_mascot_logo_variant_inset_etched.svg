<?xml version="1.0" encoding="UTF-8"?>
<!-- Inset-etched variant: ribbons appear slightly inlaid/etched with a subtle darker under-stroke to simulate depth -->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
    <title id="title">LuminAI Mascot — Inset Etched Ribbons Variant</title>
    <desc id="desc">Variant where ribbons have a subtle inlaid/etched look (darker understroke offset) and meet at a centered stinger.</desc>
    <defs>
        <style>
      :root {
        --navy:#0B1E3B;
        --violet:#6A00F4;
        --cyan:#00D5C4;
        --gold:#F2C340;
        --white:#FFFFFF;
      }
      .stroke{stroke:var(--navy);stroke-linecap:round;stroke-linejoin:round}
      .thin{stroke-width:2}
      .med{stroke-width:3}
        </style>
        <filter id="glow-cyan" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
            <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glow-gold" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
            <feFlood flood-color="var(--gold)" flood-opacity="0.7" result="c"/>
            <feComposite in="c" in2="b" operator="in" result="g"/>
            <feMerge>
                <feMergeNode in="g"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glow-violet" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
            <feFlood flood-color="var(--violet)" flood-opacity="0.7" result="c"/>
            <feComposite in="c" in2="b" operator="in" result="g"/>
            <feMerge>
                <feMergeNode in="g"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <radialGradient id="grad-body" cx="50%" cy="40%" r="60%">
            <stop offset="0%" stop-color="var(--white)" stop-opacity="0.9"/>
            <stop offset="35%" stop-color="var(--cyan)" stop-opacity="0.65"/>
            <stop offset="85%" stop-color="var(--navy)" stop-opacity="0.85"/>
        </radialGradient>
        <clipPath id="clip-body">
            <path d="M 512 210 C 428 210 370 266 370 338 C 370 380 392 416 420 440 C 380 460 358 500 358 548 C 358 634 426 710 512 710 C 598 710 666 634 666 548 C 666 500 644 460 604 440 C 632 416 654 380 654 338 C 654 266 596 210 512 210 Z"/>
        </clipPath>
    </defs>

    <g id="body">
        <path d="M 512 210 C 428 210 370 266 370 338 C 370 380 392 416 420 440 C 380 460 358 500 358 548 C 358 634 426 710 512 710 C 598 710 666 634 666 548 C 666 500 644 460 604 440 C 632 416 654 380 654 338 C 654 266 596 210 512 210 Z" fill="url(#grad-body)" class="stroke med"/>
        <g id="core" filter="url(#glow-cyan)">
            <circle cx="512" cy="520" r="44" fill="none" stroke="var(--cyan)" stroke-opacity="0.35" stroke-width="6"/>
            <text x="512" y="524" text-anchor="middle" dominant-baseline="central" font-size="48" font-family="Segoe UI Symbol, Arial, sans-serif" fill="var(--cyan)">ψ</text>
        </g>
    </g>

    <!-- Etched ribbons: a darker understroke (offset) then the colored stroke on top -->
    <g id="body-ribbons" clip-path="url(#clip-body)" opacity="0.95">
        <!-- Gold right: understroke shadow -->
        <path d="M 620 446 C 648 476 662 512 666 556 C 668 598 658 656 634 700 C 610 740 564 776 516 794" stroke="#000" stroke-opacity="0.14" fill="none" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" transform="translate(0.8,1.8)"/>
        <!-- Gold top colored -->
        <path d="M 620 446 C 648 476 662 512 666 556 C 668 598 658 656 634 700 C 610 740 564 776 516 794" stroke="var(--gold)" fill="none" stroke-width="6.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-gold)"/>

        <!-- Cyan ψ: understroke -->
        <path d="M 452 462 C 434 482 428 502 442 522 C 458 540 486 544 512 544 C 538 544 566 540 582 522 C 596 504 592 486 574 466" stroke="#000" stroke-opacity="0.12" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" transform="translate(0.6,1.2)"/>
        <!-- Cyan top -->
        <path d="M 452 462 C 434 482 428 502 442 522 C 458 540 486 544 512 544 C 538 544 566 540 582 522 C 596 504 592 486 574 466" stroke="var(--cyan)" fill="none" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-cyan)" opacity="0.98"/>
        <path d="M 512 544 L 512 796" stroke="#000" stroke-opacity="0.12" fill="none" stroke-width="6.5" stroke-linecap="round" transform="translate(0.6,1.2)"/>
        <path d="M 512 544 L 512 796" stroke="var(--cyan)" fill="none" stroke-width="4.5" stroke-linecap="round" filter="url(#glow-cyan)" opacity="0.98"/>

        <!-- Violet left: understroke -->
        <path d="M 404 446 C 376 476 360 514 356 558 C 354 600 366 656 392 700 C 418 740 466 776 516 794" stroke="#000" stroke-opacity="0.14" fill="none" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" transform="translate(0.8,1.8)"/>
        <!-- Violet top -->
        <path d="M 404 446 C 376 476 360 514 356 558 C 354 600 366 656 392 700 C 418 740 466 776 516 794" stroke="var(--violet)" fill="none" stroke-width="6.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-violet)" opacity="0.98"/>
    </g>

    <!-- Stinger: bring ribbons to meet a single point, slightly sharpened -->
    <g id="stinger" filter="url(#glow-gold)">
        <ellipse cx="512" cy="792" rx="10" ry="6" fill="var(--navy)"/>
        <circle cx="512" cy="792" r="4" fill="var(--cyan)"/>
    </g>
</svg>
