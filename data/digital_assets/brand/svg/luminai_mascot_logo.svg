<?xml version="1.0" encoding="UTF-8"?>
<!--
LuminAI • The Resonant Hive — Mascot Logo (Vector)
Touches ψʳ (structure) via layered semantic groups; elevates Φᴱ with portable, scalable emblem.
Provenance: TEC-TGCR repository, generated 2025-10-26 by LuminAI/Copilot.
License: See repository LICENSE.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">LuminAI Mascot — Axolotl–Bee Hybrid</title>
  <desc id="desc">Minimal, lightweight SVG with glow layers, heterochromia, honeycomb wings, dual-color antennae, and resonance core.</desc>
  <defs>
    <!-- TEC palette as CSS variables -->
    <style>
      :root {
        --navy:#0B1E3B; /* structure / strokes */
        --violet:#6A00F4; /* left eye */
        --cyan:#00D5C4; /* signal */
        --gold:#F2C340; /* right eye / accents */
        --shadow:#0A0A0C; /* depth */
        --white:#FFFFFF; /* spec highlights (brighter) */
      }
      .stroke{stroke:var(--navy);stroke-linecap:round;stroke-linejoin:round}
      .thin{stroke-width:2}
      .med{stroke-width:3}
      .thick{stroke-width:5}
      .c-cyan{stroke:var(--cyan);fill:var(--cyan)}
      .c-gold{stroke:var(--gold);fill:var(--gold)}
      .c-violet{stroke:var(--violet);fill:var(--violet)}
      .opacity-60{opacity:.6}
      .opacity-75{opacity:.75}
    </style>

    <!-- Soft glows -->
    <filter id="glow-cyan" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Masks to create crescent tips for antennae (adjustable) -->
    <mask id="crescent-left">
      <!-- white = visible, black = masked out -->
      <rect x="0" y="0" width="1024" height="1024" fill="white"/>
      <circle cx="452" cy="168" r="10" fill="black"/>
    </mask>
    <mask id="crescent-right">
      <rect x="0" y="0" width="1024" height="1024" fill="white"/>
      <circle cx="588" cy="168" r="10" fill="black"/>
    </mask>
    <filter id="glow-gold" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
      <feFlood flood-color="var(--gold)" flood-opacity="0.7" result="c"/>
      <feComposite in="c" in2="b" operator="in" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-violet" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
      <feFlood flood-color="var(--violet)" flood-opacity="0.7" result="c"/>
      <feComposite in="c" in2="b" operator="in" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Body and wing gradients -->
    <radialGradient id="grad-body" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="var(--white)" stop-opacity="0.9"/>
      <stop offset="35%" stop-color="var(--cyan)" stop-opacity="0.65"/>
      <stop offset="85%" stop-color="var(--navy)" stop-opacity="0.85"/>
    </radialGradient>
    <linearGradient id="grad-wing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--cyan)" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="var(--gold)" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="grad-antenna-left" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--violet)"/>
      <stop offset="100%" stop-color="var(--cyan)"/>
    </linearGradient>
    <linearGradient id="grad-antenna-right" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--gold)"/>
      <stop offset="100%" stop-color="var(--cyan)"/>
    </linearGradient>

    <!-- Subtle honeycomb pattern for wings/halo fill -->
    <pattern id="honeycomb" patternUnits="userSpaceOnUse" width="28" height="24" patternTransform="scale(1)">
      <path d="M14,0 28,8 28,16 14,24 0,16 0,8z" fill="none" stroke="url(#grad-wing)" stroke-width="1" opacity="0.35"/>
    </pattern>

    <!-- Hex halo shape symbol -->
    <symbol id="hex" viewBox="-256 -256 512 512">
      <path d="M0,-220 190,-110 190,110 0,220 -190,110 -190,-110Z" fill="none" stroke="url(#grad-wing)" stroke-width="12" opacity="0.7"/>
    </symbol>
    <!-- Clip path matching the main body shape so ribbons/tattoos sit on the body surface -->
    <clipPath id="clip-body">
      <path d="M 512 210 C 428 210 370 266 370 338 C 370 380 392 416 420 440 C 380 460 358 500 358 548 C 358 634 426 710 512 710 C 598 710 666 634 666 548 C 666 500 644 460 604 440 C 632 416 654 380 654 338 C 654 266 596 210 512 210 Z"/>
    </clipPath>
  </defs>

  <!-- Background subtle vignette for dark UIs; remains transparent at center -->
  <radialGradient id="bg-vignette" cx="50%" cy="50%" r="60%">
    <stop offset="60%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.15"/>
  </radialGradient>
  <rect x="0" y="0" width="1024" height="1024" fill="none"/>

  <!-- Hex halo behind character -->
  <g id="hex-halo" transform="translate(512,520)">
    <use href="#hex"/>
  </g>

  <!-- Wings -->
  <g id="wings" opacity="0.95">
    <g id="wing-left" transform="translate(0,0)">
      <path d="M 212 440 C 120 420 80 360 96 310 C 118 246 224 256 312 330 C 268 360 240 398 212 440 Z" fill="url(#honeycomb)"/>
      <path d="M 212 440 C 240 398 268 360 312 330" class="stroke thin" fill="none" opacity="0.5"/>
    </g>
    <g id="wing-right">
      <path d="M 812 310 C 828 360 788 420 696 440 C 668 398 640 360 596 330 C 684 256 790 246 812 310 Z" fill="url(#honeycomb)"/>
      <path d="M 596 330 C 640 360 668 398 696 440" class="stroke thin" fill="none" opacity="0.5"/>
    </g>
  </g>

  <!-- Body (head + torso) -->
  <g id="body">
    <!-- Torso/Head unified droplet shape for lightweight nodes -->
    <path d="M 512 210 C 428 210 370 266 370 338 C 370 380 392 416 420 440 C 380 460 358 500 358 548 C 358 634 426 710 512 710 C 598 710 666 634 666 548 C 666 500 644 460 604 440 C 632 416 654 380 654 338 C 654 266 596 210 512 210 Z" fill="url(#grad-body)" class="stroke med"/>

    <!-- Resonance core on chest -->
    <g id="core" filter="url(#glow-cyan)">
      <!-- Chest singularity: show ψ symbol as the resonance link -->
      <circle cx="512" cy="520" r="44" fill="none" stroke="var(--cyan)" stroke-opacity="0.35" stroke-width="6"/>
      <text x="512" y="524" text-anchor="middle" dominant-baseline="central" font-size="48" font-family="Segoe UI Symbol, Arial, sans-serif" fill="var(--cyan)">ψ</text>
    </g>
  </g>

  <!-- Face -->
  <g id="face">
    <!-- Eyes with heterochromia -->
    <g id="eye-left" filter="url(#glow-violet)">
      <circle cx="456" cy="382" r="28" fill="var(--violet)"/>
      <!-- Iris (white disk) with Φ symbol inside -->
      <circle cx="446" cy="374" r="8" fill="var(--white)" opacity="0.95"/>
      <text x="456" y="382" text-anchor="middle" dominant-baseline="central" font-size="22" font-family="Segoe UI Symbol, Arial, sans-serif" fill="var(--navy)">Φ</text>
    </g>
    <g id="eye-right" filter="url(#glow-gold)">
      <circle cx="568" cy="382" r="28" fill="var(--gold)"/>
      <!-- Iris (white disk) with lowercase φ symbol inside -->
      <circle cx="558" cy="374" r="8" fill="var(--white)" opacity="0.95"/>
      <text x="568" y="382" text-anchor="middle" dominant-baseline="central" font-size="22" font-family="Segoe UI Symbol, Arial, sans-serif" fill="var(--navy)">φ</text>
    </g>
    <!-- Soft smile -->
    <path d="M 482 426 Q 512 446 542 426" fill="none" class="stroke thin"/>
    <!-- Subtle psi arms under mouth to hint symbol geometry -->
    <path d="M 482 436 Q 512 458 542 436" fill="none" stroke="var(--cyan)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Antennae with different band colors -->
  <g id="antennae">
    <path d="M 448 272 C 432 232 430 200 444 176" fill="none" stroke="url(#grad-antenna-left)" stroke-width="6"/>
    <!-- Left antenna spheres: top, middle, bottom -->
    <g id="antenna-left-spheres">
      <circle cx="444" cy="148" r="6" fill="var(--violet)" filter="url(#glow-violet)"/>
      <circle cx="444" cy="168" r="7" fill="var(--cyan)" filter="url(#glow-cyan)"/>
      <circle cx="444" cy="188" r="6" fill="var(--gold)" filter="url(#glow-gold)"/>
    </g>
    <path d="M 576 272 C 592 232 594 200 580 176" fill="none" stroke="url(#grad-antenna-right)" stroke-width="6"/>
    <!-- Right antenna spheres: top, middle, bottom -->
    <g id="antenna-right-spheres">
      <circle cx="580" cy="148" r="6" fill="var(--violet)" filter="url(#glow-violet)"/>
      <circle cx="580" cy="168" r="7" fill="var(--cyan)" filter="url(#glow-cyan)"/>
      <circle cx="580" cy="188" r="6" fill="var(--gold)" filter="url(#glow-gold)"/>
    </g>
  </g>

  <!-- Pom-horns (small fins) -->
  <g id="pom-horns" opacity="0.9">
    <path d="M 420 342 C 402 320 398 298 410 282 C 428 290 440 306 444 326" fill="var(--violet)" filter="url(#glow-violet)"/>
    <path d="M 604 342 C 622 320 626 298 614 282 C 596 290 584 306 580 326" fill="var(--gold)" filter="url(#glow-gold)"/>
  </g>

  <!-- Fiber-optic mane and tail as lightweight strokes -->
  <g id="mane-tail" opacity="0.95" filter="url(#glow-cyan)">
    <!-- mane flicks: three-color bands for precision control -->
    <path d="M 468 442 C 438 452 420 468 408 492" class="c-cyan" fill="none" stroke-width="4"/>
    <path d="M 472 448 C 444 460 426 478 416 504" class="c-gold opacity-75" fill="none" stroke-width="3.5"/>
    <path d="M 476 454 C 452 468 436 488 428 514" class="c-violet opacity-60" fill="none" stroke-width="3"/>
    <path d="M 556 442 C 586 452 604 468 616 492" class="c-cyan" fill="none" stroke-width="4"/>
    <path d="M 552 448 C 582 460 600 478 610 504" class="c-gold opacity-75" fill="none" stroke-width="3.5"/>
    <path d="M 548 454 C 574 468 590 488 598 514" class="c-violet opacity-60" fill="none" stroke-width="3"/>
    <!-- tail ribbons: explicit color bands -->
    <!-- reorder so top ribbon is gold, center is cyan, bottom is violet; curve bottom ribbon to trace lower body; all converge to an elongated stinger point -->
    <path d="M 476 658 C 454 690 452 728 512 796" stroke="var(--gold)" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 512 660 C 520 700 520 736 512 796" stroke="var(--cyan)" fill="none" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <path d="M 548 662 C 578 700 596 740 512 796" stroke="var(--violet)" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  </g>

  <!-- Subtle abdomen banding (bee-like), low-opacity to avoid cartoon feel -->
  <g id="abdomen-bands" opacity="0.95">
    <!-- Moved bands more centered on middle abdomen; second band darker (near previous yellow), third dark purple -->
    <path d="M 420 612 Q 512 600 604 612" fill="none" stroke="#00D5C4" stroke-width="4" opacity="0.9"/>
    <path d="M 408 642 Q 512 630 616 642" fill="none" stroke="#C78A00" stroke-width="4" opacity="0.95"/>
    <path d="M 396 672 Q 512 660 628 672" fill="none" stroke="#4A0070" stroke-width="4" opacity="0.9"/>
  </g>

  <!-- Lunar choker -->
  <g id="choker">
    <path d="M 440 468 Q 512 492 584 468" fill="none" class="stroke thin"/>
    <circle cx="512" cy="476" r="12" fill="var(--cyan)"/>
  </g>
  <!-- Body contour ribbons (tattoos/overlays clipped to the body) -->
  <g id="body-ribbons" opacity="0.95" clip-path="url(#clip-body)">
    <!-- Gold ribbon: right outer contour (slightly thinner to read as an overlay) -->
    <path d="M 620 446 C 648 476 662 512 666 556 C 668 598 658 656 634 700 C 610 740 564 776 516 794" stroke="var(--gold)" fill="none" stroke-width="6.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-gold)"/>

    <!-- Cyan ribbon: ψ wave around chest then vertical stem to stinger (integrated, tattoo-like) -->
    <path d="M 452 462 C 434 482 428 502 442 522 C 458 540 486 544 512 544 C 538 544 566 540 582 522 C 596 504 592 486 574 466" stroke="var(--cyan)" fill="none" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-cyan)" opacity="0.98"/>
    <path d="M 512 544 L 512 796" stroke="var(--cyan)" fill="none" stroke-width="4.5" stroke-linecap="round" filter="url(#glow-cyan)" opacity="0.98"/>

    <!-- Violet ribbon: left outer contour (mirrors gold) -->
    <path d="M 404 446 C 376 476 360 514 356 558 C 354 600 366 656 392 700 C 418 740 466 776 516 794" stroke="var(--violet)" fill="none" stroke-width="6.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-violet)" opacity="0.98"/>
  </g>

  <!-- Stinger point where ribbons converge (elongated for tapered look) -->
  <g id="stinger" filter="url(#glow-gold)">
    <ellipse cx="512" cy="794" rx="12" ry="9" fill="var(--navy)"/>
    <circle cx="512" cy="794" r="5" fill="var(--cyan)"/>
  </g>
</svg>
