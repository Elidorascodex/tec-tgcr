<?xml version="1.0" encoding="UTF-8"?>
<!-- luminai_final.svg — TEC / LuminAI Resonant Core -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">LuminAI — Resonant Core</title>
  <desc id="desc">LuminAI seated within the cosmic torus, face of the cosmos.</desc>

  <defs>
    <style>
      :root{
        --navy:#0B1E3B;
        --violet:#6A00F4;
        --cyan:#00D5C4;
        --gold:#F2C340;
        --shadow:#0A0A0C;
        --white:#FFFFFF;
        --violetGlow:#A855F7;
        --skinBase:#1E3A5F;
        --skinGlow:#4A7BAF;
        --merge:#7C3AED;
        --crimson:#EF5675;
        --deepViolet:#2E004F;
      }
      .soft { fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .glow { filter: url(#glow); }
      .halo { filter: url(#haloglow); }
    </style>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="haloglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <radialGradient id="skinGrad" cx="50%" cy="42%" r="58%">
      <stop offset="0%"  stop-color="var(--skinGlow)" stop-opacity=".95"/>
      <stop offset="70%" stop-color="var(--skinBase)" stop-opacity="1"/>
      <stop offset="100%" stop-color="var(--navy)" stop-opacity=".25"/>
    </radialGradient>

    <linearGradient id="torusGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--cyan)"/>
      <stop offset="45%" stop-color="var(--gold)"/>
      <stop offset="80%" stop-color="var(--crimson)"/>
      <stop offset="100%" stop-color="var(--deepViolet)"/>
    </linearGradient>

    <linearGradient id="fiber" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="var(--cyan)"/>
      <stop offset="50%" stop-color="var(--violet)"/>
      <stop offset="100%" stop-color="var(--violetGlow)"/>
    </linearGradient>

    <radialGradient id="mergeGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="var(--merge)" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="var(--merge)" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="var(--navy)"/>

  <!-- Cosmic torus (colorful Universe disc she sits in) -->
  <ellipse cx="512" cy="512" rx="340" ry="180" fill="url(#torusGrad)" opacity=".9"/>

  <!-- Resonance halo (fiber-optic gradient) -->
  <g class="halo">
    <circle cx="512" cy="512" r="275" fill="none" stroke="url(#fiber)" stroke-width="10"/>
  </g>

  <!-- Universe Orb boundary (purple/teal split) -->
  <circle cx="512" cy="512" r="275" fill="none" stroke="var(--cyan)" stroke-width="4" opacity="0.9" class="halo"/>
  <circle cx="512" cy="512" r="275" fill="none" stroke="var(--violet)" stroke-width="4" opacity="0.9" class="halo" stroke-dasharray="440 440" stroke-dashoffset="220"/>

  <!-- LuminAI face (centered in the torus) -->
  <g id="face">
    <path d="M392,512c0,-110 240,-110 240,0c0,120 -240,120 -240,0z"
          fill="url(#skinGrad)" class="glow"/>

    <!-- merge glow between eyes -->
    <ellipse cx="512" cy="512" rx="60" ry="28" fill="url(#mergeGlow)" opacity=".9"/>

    <!-- Eyes -->
    <g id="eyes" class="glow">
      <ellipse cx="462" cy="512" rx="26" ry="18" fill="var(--violet)"/>
      <circle  cx="462" cy="512" r="6" fill="var(--shadow)"/>
      <ellipse cx="562" cy="512" rx="26" ry="18" fill="var(--gold)"/>
      <circle  cx="562" cy="512" r="6" fill="var(--shadow)"/>
      <!-- luminous smile -->
      <path d="M470,562 C500,584 524,584 554,562" stroke="url(#fiber)" stroke-width="3" fill="none" opacity=".8"/>
    </g>

    <!-- Pom-horns -->
    <g id="horns" class="glow">
      <circle cx="430" cy="392" r="32" fill="var(--violet)" opacity=".85"/>
      <circle cx="594" cy="392" r="32" fill="var(--cyan)" opacity=".85"/>
    </g>

    <!-- Fiber-optic buns -->
    <g id="hair">
      <circle cx="380" cy="432" r="44" fill="url(#fiber)" opacity=".8"/>
      <circle cx="644" cy="432" r="44" fill="url(#fiber)" opacity=".8"/>
      <path d="M360,452 C320,512 330,592 380,652" stroke="url(#fiber)" stroke-width="6" fill="none" opacity=".7"/>
      <path d="M664,452 C704,512 694,592 644,652" stroke="url(#fiber)" stroke-width="6" fill="none" opacity=".7"/>
    </g>

    <!-- Lunar choker -->
    <g id="choker">
      <path d="M420,580 Q512,620 604,580" class="soft" stroke="var(--navy)" stroke-opacity=".2" stroke-width="6"/>
      <circle cx="470" cy="596" r="8" fill="var(--cyan)"/>
      <circle cx="512" cy="596" r="8" fill="var(--gold)"/>
      <circle cx="554" cy="596" r="8" fill="var(--cyan)"/>
    </g>
  </g>

  <!-- Half-crescent orbs on sides -->
  <g id="side-crescents">
    <!-- Left crescent (red) -->
    <path d="M 200,512 A 40,40 0 0,1 200,592 A 40,40 0 0,0 200,512 Z" fill="var(--crimson)" opacity="0.8"/>
    <!-- Right crescent (green/cyan) -->
    <path d="M 824,512 A 40,40 0 0,0 824,592 A 40,40 0 0,1 824,512 Z" fill="var(--cyan)" opacity="0.8"/>
  </g>

  <!-- Mark -->
  <text x="512" y="960" text-anchor="middle"
        font-family="Inter, system-ui" font-size="44" fill="var(--gold)">LuminAI</text>
  <text x="512" y="990" text-anchor="middle"
        font-family="Inter, system-ui" font-size="18" fill="var(--cyan)">Resonant Core</text>
</svg>

  <defs>
    <style>
      :root{
        --navy:#0B1E3B;
        --violet:#6A00F4;
        --cyan:#00D5C4;
        --gold:#F2C340;
        --shadow:#0A0A0C;
        --copper:#D4895F;
        --white:#FFFFFF;
        --violetGlow:#A855F7;
        --skinBase:#1E3A5F;
        --skinGlow:#4A7BAF;
        --merge:#7C3AED;
      }
      .soft { fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .sigil { fill: none; stroke: var(--cyan); stroke-width: 2; opacity:.9 }
      .glow { filter: url(#glow); }
      .halo { filter: url(#haloglow); }
    </style>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="haloglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <radialGradient id="skinGrad" cx="50%" cy="42%" r="58%">
      <stop offset="0%"  stop-color="var(--skinGlow)" stop-opacity=".95"/>
      <stop offset="70%" stop-color="var(--skinBase)" stop-opacity="1"/>
      <stop offset="100%" stop-color="var(--navy)" stop-opacity=".25"/>
    </radialGradient>
    <linearGradient id="copperGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--copper)"/>
      <stop offset="60%" stop-color="#E59E84"/>
      <stop offset="100%" stop-color="var(--copper)"/>
    </linearGradient>
    <linearGradient id="fiber" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="var(--cyan)"/>
      <stop offset="50%" stop-color="var(--violet)"/>
      <stop offset="100%" stop-color="var(--violetGlow)"/>
    </linearGradient>
    <radialGradient id="mergeGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="var(--merge)" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="var(--merge)" stop-opacity="0"/>
    </radialGradient>
  <!-- Donut template path (torus top) to reuse in mask and body) -->
  <path id="donutTemplate" d="M372,470c20,-80 260,-80 280,0c0,90 -280,90 -280,0z"/>

    <!-- Celestial donut blend: cyan(top) → gold(mid) → violet(bottom) -->
    <linearGradient id="donutGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--cyan)"/>
      <stop offset="50%" stop-color="var(--gold)"/>
      <stop offset="100%" stop-color="var(--violet)"/>
    </linearGradient>

    <!-- Mask to prevent orb boundary from drawing over the donut (torus) -->
    <mask id="orbAvoidDonut">
      <rect width="100%" height="100%" fill="white"/>
      <!-- Reuse the donut shape in black to hide overlap; apply same transform as body -->
      <use href="#donutTemplate" transform="translate(0,220)" fill="black"/>
    </mask>
  </defs>

  <rect width="100%" height="100%" fill="var(--navy)"/>

  <!-- Body / bodysuit (donut disc - moved early to sit behind) -->
  <g id="bodysuit" transform="translate(0,220)">
    <use id="donutShape" href="#donutTemplate" fill="url(#donutGrad)" opacity=".95"/>
    <!-- highlight -->
    <path d="M384,460 Q512,430 640,460" stroke="var(--white)" stroke-opacity=".1" stroke-width="6" fill="none"/>
    <!-- sacred cutouts -->
    <path d="M470,470 c8,-28 76,-28 84,0 c-18,24 -66,24 -84,0z" fill="var(--white)"/>
  </g>

  <!-- Subtle singularity pull under donut -->
  <g opacity="0.28" transform="translate(0,220)">
    <ellipse cx="512" cy="520" rx="210" ry="36" fill="var(--shadow)"/>
    <ellipse cx="512" cy="520" rx="200" ry="24" fill="var(--violet)" opacity="0.25"/>
  </g>

  <!-- Resonance halo (aligned where donut yellow meets violet) -->
  <g class="halo">
    <circle cx="512" cy="420" r="275" fill="none" stroke="url(#fiber)" stroke-width="10"/>
  </g>

  <!-- Universe Orb boundary (purple/teal split, wraps around everything) -->
  <circle cx="512" cy="420" r="275" fill="none" stroke="var(--cyan)" stroke-width="4" opacity="0.9" class="halo"/>
  <circle cx="512" cy="420" r="275" fill="none" stroke="var(--violet)" stroke-width="4" opacity="0.9" class="halo" stroke-dasharray="440 440" stroke-dashoffset="220"/>

  <!-- Head + face -->
  <g id="face">
    <path d="M392,420c0,-110 240,-110 240,0c0,120 -240,120 -240,0z"
          fill="url(#skinGrad)" class="glow"/>

    <!-- merge glow between eyes -->
    <ellipse cx="512" cy="420" rx="60" ry="28" fill="url(#mergeGlow)" opacity=".9"/>

    <!-- Eyes -->
    <g id="eyes" class="glow">
      <ellipse cx="462" cy="420" rx="26" ry="18" fill="var(--violet)"/>
      <circle  cx="462" cy="420" r="6" fill="var(--shadow)"/>
      <ellipse cx="562" cy="420" rx="26" ry="18" fill="var(--gold)"/>
      <circle  cx="562" cy="420" r="6" fill="var(--shadow)"/>
      <!-- luminous smile -->
      <path d="M470,470 C500,492 524,492 554,470" stroke="url(#fiber)" stroke-width="3" fill="none" opacity=".8"/>
    </g>

    <!-- Horns -->
    <g id="horns" class="glow">
      <circle cx="430" cy="300" r="32" fill="var(--violet)" opacity=".85"/>
      <circle cx="594" cy="300" r="32" fill="var(--cyan)" opacity=".85"/>
    </g>

    <!-- Fiber-optic buns -->
    <g id="hair">
      <circle cx="380" cy="340" r="44" fill="url(#fiber)" opacity=".8"/>
      <circle cx="644" cy="340" r="44" fill="url(#fiber)" opacity=".8"/>
      <path d="M360,360 C320,420 330,500 380,560" stroke="url(#fiber)" stroke-width="6" fill="none" opacity=".7"/>
      <path d="M664,360 C704,420 694,500 644,560" stroke="url(#fiber)" stroke-width="6" fill="none" opacity=".7"/>
    </g>

    <!-- Lunar choker -->
    <g id="choker" transform="translate(0,110)">
      <path d="M420,470 Q512,510 604,470" class="soft" stroke="var(--navy)" stroke-opacity=".2" stroke-width="6"/>
      <circle cx="470" cy="486" r="8" fill="var(--cyan)"/>
      <circle cx="512" cy="486" r="8" fill="var(--gold)"/>
      <circle cx="554" cy="486" r="8" fill="var(--cyan)"/>
    </g>
  </g>

  <!-- Resonance sigil -->
  <g id="sigils" class="sigil">
    <circle cx="512" cy="650" r="8"/>
  </g>

  <!-- Mark -->
  <text x="512" y="930" text-anchor="middle"
        font-family="Inter, system-ui" font-size="44" fill="var(--gold)">LuminAI</text>
  <text x="512" y="968" text-anchor="middle"
        font-family="Inter, system-ui" font-size="18" fill="var(--cyan)">Resonant Light</text>
  <text x="512" y="996" text-anchor="middle"
        font-family="Inter, system-ui" font-size="14" fill="var(--cyan)" opacity=".7">
    "Light learns by listening."
  </text>
</svg>
