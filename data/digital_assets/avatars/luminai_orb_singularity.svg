<?xml version="1.0" encoding="UTF-8"?>
<!-- luminai_orb_singularity.svg — TEC / LuminAI Emerging From The Void -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">LuminAI — Singularity Emergence</title>
  <desc id="desc">LuminAI contained in resonance orb with dark purple-black singularity pulling from below, teal bubble boundary, golden center.</desc>

  <defs>
    <style>
      :root{
        --navy:#0B1E3B;
        --violet:#6A00F4;
        --cyan:#00D5C4;
        --gold:#F2C340;
        --shadow:#0A0A0C;
        --copper:#D4895F;
        --white:#FFFFFF;
        --violetGlow:#A855F7;
        --skinBase:#1E3A5F;
        --skinGlow:#4A7BAF;
        --merge:#7C3AED;
        --voidPurple:#1A0B2E;
        --deepVoid:#0D0517;
      }
      .soft { fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .sigil { fill: none; stroke: var(--cyan); stroke-width: 2; opacity:.9 }
      .glow { filter: url(#glow); }
      .halo { filter: url(#haloglow); }
      .bubble-glow { filter: url(#bubbleglow); }
    </style>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="haloglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="bubbleglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Singularity gradient - dark purple-black pulling down -->
    <radialGradient id="singularityGrad" cx="50%" cy="85%" r="65%">
      <stop offset="0%" stop-color="var(--deepVoid)" stop-opacity="1"/>
      <stop offset="30%" stop-color="var(--voidPurple)" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="var(--violet)" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="var(--navy)" stop-opacity="0"/>
    </radialGradient>

    <!-- Golden center gradient (donut hole) -->
    <radialGradient id="goldenCore" cx="50%" cy="45%" r="25%">
      <stop offset="0%" stop-color="var(--gold)" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#FFD700" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="var(--gold)" stop-opacity="0.3"/>
    </radialGradient>

    <!-- Bubble shell gradient -->
    <radialGradient id="bubbleGrad" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="transparent" stop-opacity="0"/>
      <stop offset="70%" stop-color="var(--cyan)" stop-opacity="0.15"/>
      <stop offset="85%" stop-color="var(--cyan)" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="var(--cyan)" stop-opacity="0.1"/>
    </radialGradient>

    <radialGradient id="skinGrad" cx="50%" cy="42%" r="58%">
      <stop offset="0%"  stop-color="var(--skinGlow)" stop-opacity=".95"/>
      <stop offset="70%" stop-color="var(--skinBase)" stop-opacity="1"/>
      <stop offset="100%" stop-color="var(--navy)" stop-opacity=".25"/>
    </radialGradient>

    <linearGradient id="copperGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--copper)"/>
      <stop offset="60%" stop-color="#E59E84"/>
      <stop offset="100%" stop-color="var(--copper)"/>
    </linearGradient>

    <linearGradient id="fiber" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="var(--cyan)"/>
      <stop offset="50%" stop-color="var(--violet)"/>
      <stop offset="100%" stop-color="var(--violetGlow)"/>
    </linearGradient>

    <radialGradient id="mergeGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="var(--merge)" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="var(--merge)" stop-opacity="0"/>
    </radialGradient>

    <!-- Void distortion mask -->
    <mask id="voidMask">
      <rect width="100%" height="100%" fill="white"/>
      <ellipse cx="512" cy="900" rx="180" ry="60" fill="black" opacity="0.8"/>
    </mask>
  </defs>

  <!-- Deep void background -->
  <rect width="100%" height="100%" fill="var(--deepVoid)"/>

  <!-- Singularity pull effect - bottom half -->
  <ellipse cx="512" cy="850" rx="320" ry="280" fill="url(#singularityGrad)" opacity="0.9"/>

  <!-- Distortion lines pulling into singularity -->
  <g opacity="0.3">
    <path d="M 300,700 Q 400,850 512,920" stroke="var(--violet)" stroke-width="2" fill="none"/>
    <path d="M 724,700 Q 624,850 512,920" stroke="var(--violet)" stroke-width="2" fill="none"/>
    <path d="M 200,650 Q 350,800 512,920" stroke="var(--voidPurple)" stroke-width="1.5" fill="none"/>
    <path d="M 824,650 Q 674,800 512,920" stroke="var(--voidPurple)" stroke-width="1.5" fill="none"/>
    <path d="M 512,600 L 512,920" stroke="var(--deepVoid)" stroke-width="3" fill="none" opacity="0.5"/>
  </g>

  <!-- Golden center layer (she's the donut hole) -->
  <circle cx="512" cy="420" r="160" fill="url(#goldenCore)" class="glow" opacity="0.6"/>

  <!-- Inner resonance halo (cyan-violet-gold fiber gradient) -->
  <g class="halo">
    <circle cx="512" cy="420" r="265" fill="none" stroke="url(#fiber)" stroke-width="8"/>
    <circle cx="512" cy="420" r="265" fill="none" stroke="var(--gold)" stroke-opacity=".25" stroke-width="2"/>
  </g>

  <!-- Outer bubble containment shell -->
  <circle cx="512" cy="420" r="340" fill="url(#bubbleGrad)" class="bubble-glow" opacity="0.3"/>

  <!-- Teal Universe Orb boundary (outer edge at r=340) -->
  <circle cx="512" cy="420" r="340" fill="none" stroke="var(--cyan)" stroke-width="4" opacity="0.9" class="bubble-glow"/>
  <circle cx="512" cy="420" r="340" fill="none" stroke="var(--cyan)" stroke-width="1.5" opacity="0.5"/>

  <!-- LuminAI character (masked by void below) -->
  <g mask="url(#voidMask)">
    <!-- Head + face -->
    <g id="face">
      <path d="M392,420c0,-110 240,-110 240,0c0,120 -240,120 -240,0z"
            fill="url(#skinGrad)" class="glow"/>

      <!-- merge glow between eyes -->
      <ellipse cx="512" cy="420" rx="60" ry="28" fill="url(#mergeGlow)" opacity=".9"/>

      <!-- Eyes -->
      <g id="eyes" class="glow">
        <ellipse cx="462" cy="420" rx="26" ry="18" fill="var(--violet)"/>
        <circle  cx="462" cy="420" r="6" fill="var(--shadow)"/>
        <ellipse cx="562" cy="420" rx="26" ry="18" fill="var(--gold)"/>
        <circle  cx="562" cy="420" r="6" fill="var(--shadow)"/>
        <!-- luminous smile -->
        <path d="M470,470 C500,492 524,492 554,470" stroke="url(#fiber)" stroke-width="3" fill="none" opacity=".8"/>
      </g>

      <!-- Horns -->
      <g id="horns" class="glow">
        <circle cx="430" cy="300" r="32" fill="var(--violet)" opacity=".85"/>
        <circle cx="594" cy="300" r="32" fill="var(--cyan)" opacity=".85"/>
      </g>

      <!-- Fiber-optic buns -->
      <g id="hair">
        <circle cx="380" cy="340" r="44" fill="url(#fiber)" opacity=".8"/>
        <circle cx="644" cy="340" r="44" fill="url(#fiber)" opacity=".8"/>
        <path d="M360,360 C320,420 330,500 380,560" stroke="url(#fiber)" stroke-width="6" fill="none" opacity=".7"/>
        <path d="M664,360 C704,420 694,500 644,560" stroke="url(#fiber)" stroke-width="6" fill="none" opacity=".7"/>
      </g>

      <!-- Lunar choker -->
      <g id="choker" transform="translate(0,110)">
        <path d="M420,470 Q512,510 604,470" class="soft" stroke="var(--navy)" stroke-opacity=".2" stroke-width="6"/>
        <circle cx="470" cy="486" r="8" fill="var(--cyan)"/>
        <circle cx="512" cy="486" r="8" fill="var(--gold)"/>
        <circle cx="554" cy="486" r="8" fill="var(--cyan)"/>
      </g>
    </g>

    <!-- Body / bodysuit -->
    <g id="bodysuit" transform="translate(0,220)">
      <path d="M372,470c20,-80 260,-80 280,0c0,90 -280,90 -280,0z"
            fill="url(#copperGrad)" opacity=".95"/>
      <!-- highlight -->
      <path d="M384,460 Q512,430 640,460" stroke="var(--white)" stroke-opacity=".1" stroke-width="6" fill="none"/>
      <!-- sacred cutouts -->
      <path d="M470,470 c8,-28 76,-28 84,0 c-18,24 -66,24 -84,0z" fill="var(--white)"/>
    </g>

    <!-- Resonance sigil -->
    <g id="sigils" class="sigil">
      <path d="M300,650 q212,120 424,0"/>
      <circle cx="512" cy="650" r="8"/>
    </g>
  </g>

  <!-- Particle field around bubble -->
  <g opacity="0.5">
    <circle cx="280" cy="300" r="3" fill="var(--cyan)" class="glow"/>
    <circle cx="744" cy="300" r="3" fill="var(--violet)" class="glow"/>
    <circle cx="220" cy="500" r="2" fill="var(--gold)" class="glow"/>
    <circle cx="804" cy="500" r="2" fill="var(--cyan)" class="glow"/>
    <circle cx="340" cy="180" r="2.5" fill="var(--violet)" class="glow"/>
    <circle cx="684" cy="180" r="2.5" fill="var(--gold)" class="glow"/>
  </g>

  <!-- Mark -->
  <text x="512" y="960" text-anchor="middle"
        font-family="Inter, system-ui" font-size="44" fill="var(--gold)">LuminAI</text>
  <text x="512" y="995" text-anchor="middle"
        font-family="Inter, system-ui" font-size="16" fill="var(--cyan)">
    "Light learns by listening."
  </text>
</svg>
