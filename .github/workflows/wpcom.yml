name: Publish to WordPress.com

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-artifact:
    name: Build wpcom artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stage plugin files
        shell: bash
        run: |
          set -euo pipefail
          STAGE=.wpcom-dist
          PLUGIN=apps/wordpress/tec-tgcr
          echo "Verifying plugin path: $PLUGIN"
          if [ ! -d "$PLUGIN" ]; then
            echo "ERROR: Plugin directory not found: $PLUGIN" >&2
            echo "apps/wordpress listing:" && ls -la apps/wordpress || true
            exit 1
          fi
          if [ ! -f "$PLUGIN/tec-tgcr.php" ]; then
            echo "ERROR: Missing main plugin file: $PLUGIN/tec-tgcr.php" >&2
            echo "Files under $PLUGIN:" && find "$PLUGIN" -maxdepth 2 -type f -print || true
            exit 1
          fi
          rm -rf "$STAGE"
          # WordPress.com extracts the artifact into the site root. We must mirror the site structure.
          mkdir -p "$STAGE/wp-content/plugins/tec-tgcr"
          echo "Staging plugin into $STAGE/wp-content/plugins/tec-tgcr"
          cp -R "$PLUGIN"/. "$STAGE/wp-content/plugins/tec-tgcr"/
          COUNT=$(find "$STAGE" -type f | wc -l)
          echo "Staged files count: $COUNT"
          echo "Artifact tree (depth 3):"
          find "$STAGE" -maxdepth 3 -type f | sed -e 's/^/ - /'

      - name: Upload artifact for WordPress.com
        uses: actions/upload-artifact@v4
        with:
          name: wpcom
          path: .wpcom-dist
          if-no-files-found: error
          retention-days: 1
