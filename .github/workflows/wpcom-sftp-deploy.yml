name: WP.com SFTP Deploy (manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SFTP to WordPress.com
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.WPCOM_SFTP_HOST }}
          username: ${{ secrets.WPCOM_SFTP_USER }}
          password: ${{ secrets.WPCOM_SFTP_PASSWORD }}
          port: ${{ secrets.WPCOM_SFTP_PORT || 22 }}
          protocol: sftp
          local-dir: apps/wordpress/tec-tgcr/
          server-dir: ${{ secrets.WPCOM_SFTP_TARGET }}
          dangerous-clean-slate: true
